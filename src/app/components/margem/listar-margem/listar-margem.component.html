
<div class="filter-container">
  <nb-select placeholder="Selecione um Filtro" [(ngModel)]="selectedFilter">
    <nb-option value="cliente">Buscar por Cliente</nb-option>
    <nb-option value="destino">Buscar por Destino</nb-option>
    <nb-option value="linha">Buscar por Linha</nb-option>
  </nb-select>

  <div *ngIf="selectedFilter" class="search-input">
    <input nbInput type="text" placeholder="Digite sua busca" (input)="applyFilter($event)">
  </div>

</div>


<div class="mat-elevation-z4 table-container">
  <table mat-table [dataSource]="dataSource" class="responsive-table">

    <!--  Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
    </ng-container>



    <!-- Linha Column -->
    <ng-container matColumnDef="linha">
      <th mat-header-cell *matHeaderCellDef> Linha </th>
      <td mat-cell *matCellDef="let element"> {{element.linha}} </td>
    </ng-container>

    <!-- Origem Column -->
    <ng-container matColumnDef="origem">
      <th mat-header-cell *matHeaderCellDef> Origem </th>
      <td mat-cell *matCellDef="let element"> {{element.origem}} </td>
    </ng-container>

    <!-- Destino Column -->
    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
    </ng-container>

    <!-- Margem Column -->
    <ng-container matColumnDef="margem">
      <th mat-header-cell *matHeaderCellDef> Margem </th>
      <td mat-cell *matCellDef="let element"> {{element.margem}} </td>
    </ng-container>

    <!-- Observação Column -->
    <ng-container matColumnDef="observacao">
      <th mat-header-cell *matHeaderCellDef> Observação </th>
      <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
    </ng-container>
    ]
    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button nbButton (click)="openDialog(element)" size="small" status="warning"
          style="padding:5px; margin-right: 3px;" outline>
          <nb-icon icon="eye-outline"></nb-icon>
        </button>
        <!-- <button nbButton  (click)="openDialogExcluir(element)"size="small" status="danger"  style="padding:5px; margin-right: 3px;"  outline>
        <nb-icon icon="trash-2-outline" ></nb-icon>
      </button>-->
        <button nbButton (click)="openDialogAtualizar(element)" size="small" status="info"
          style="padding:5px; margin-right: 3px;" outline>
          <nb-icon icon="edit-2-outline"></nb-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        <p style="margin-left: 1rem">Sem dados de Notas!</p>

      </td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
<div *ngIf="loading" class="loading-spinner-overlay">
  <mat-spinner diameter="50"></mat-spinner>
  <p>Carregando dados...</p>
</div>
